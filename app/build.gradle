apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.george.balasca.articleregistry"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

ext {
    retrofitVersion = "2.2.0"
    androidSupportVersion = "27.1.1"
    loggingInterceptorVersion = "3.9.1"
    dbDebuggerVersion = "1.0.4"
    roomVersion = "1.1.1"
    lifecycleVersion = "1.1.1"
    pagingVersion = "1.0.1"
    constrainLayoutVersion = "1.1.2"
    butterknifeVersion = "8.8.1"
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.android.support:appcompat-v7:${androidSupportVersion}"
    implementation "com.android.support:support-v4:${androidSupportVersion}"
    implementation "com.android.support:recyclerview-v7:${androidSupportVersion}"
    implementation "com.android.support:design:${androidSupportVersion}"

    // ViewModel and LiveData
    implementation "android.arch.lifecycle:extensions:${lifecycleVersion}"
//    implementation "android.arch.lifecycle:runtime:${lifecycleVersion}"
    annotationProcessor "android.arch.lifecycle:compiler:${lifecycleVersion}"

    // Paging
    implementation "android.arch.paging:runtime:${pagingVersion}"
    implementation "com.squareup.retrofit2:retrofit:${retrofitVersion}"
    implementation "com.squareup.retrofit2:converter-gson:${retrofitVersion}"
    implementation "com.squareup.okhttp3:logging-interceptor:${loggingInterceptorVersion}"

    // room
    implementation "android.arch.persistence.room:runtime:${roomVersion}"
    annotationProcessor "android.arch.persistence.room:compiler:${roomVersion}"

    // DB debugger
    debugImplementation "com.amitshekhar.android:debug-db:${dbDebuggerVersion}"

    // ConstrainLayout
    implementation "com.android.support.constraint:constraint-layout:${constrainLayoutVersion}"

    // Butterknife
    implementation "com.jakewharton:butterknife:${butterknifeVersion}"
    annotationProcessor "com.jakewharton:butterknife-compiler:${butterknifeVersion}"
}
